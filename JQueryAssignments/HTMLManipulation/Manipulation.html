<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML manipulation</title>
    <link rel="stylesheet" href="../HTMLManipulation/styles.css">
</head>
<body>
    <h2>HTML Manipulation</h2><br>

        <p>Title: <input style="margin-left: 25px;" type="text" value="" id="titleBox"></p>

        <p>Content: <input style="margin-left: 5px;" type="text" value="" id="contentBox"></p>


    <button class="tile1" type="button">Tile1</button>
    <button class="tile2" type="button">Tile2</button>
    <button class="tile3" type="button">Tile3</button>

    <table style="margin: 50px 10px;">
        <th>S.No</th>
        <th>Title</th>
        <th>Content</th>
        <tr>
            <td>1</td>
            <td class="t1"></td>
            <td class="content1"></td>
        </tr>

        <tr>
            <td>2</td>
            <td class="t2"></td>
            <td class="content2"></td>
        </tr>

        <tr>
            <td>3</td>
            <td class="t3"></td>
            <td class="content3"></td>
        </tr>
    </table>

    <script src="../jquery.js"></script>
    <script src="../HTMLManipulation/ManipulationScript.js"></script>
</body>
</html>
